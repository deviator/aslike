name: Run all D Tests
on: [push]

jobs:
    test:
        name: Dub Tests
        strategy:
            matrix:
                os: 
                  - ubuntu-latest
                  - windows-latest
                  - macOS-latest
                dc: 
                  - dmd-latest
                  - ldc-latest

                  - dmd-2.094.2
                  - dmd-2.093.1
                  - dmd-2.092.1
                  - dmd-2.091.1

                  - ldc-1.24.0
                  - ldc-1.23.0
                  - ldc-1.22.0
                  - ldc-1.21.0

        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v2

            - name: Install D compiler
              uses: dlang-community/setup-dlang@v1
              with:
                  compiler: ${{ matrix.dc }}

            - name: Run tests
              run: |
                dub -q test
                dub --single example/bcoop.d
                dub --single example/struct.d
                #dub --single example/cache.d
                dub --single example/range.d
                dub --single example/wrapobj.d
